<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="" method="POST">
		<label for="name">Name (required):</label>
	    <input type="text"  id="name" minlength="3", maxlength="50", required> <br><br>

		<label for="portfolio">Portfolio (required):</label>
		<input type="url" id="portfolio" required><br><br>

		<label for="favColor">Favorite Color (required):</label>
		<input type="color" id="favColor" required><br><br>

		<label for="likeness">Likeness (required):</label>
		<input type="Range" id="likeness"  min="1", max="100" required><br><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
